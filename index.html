<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atharv Garg — Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0e0e0e;
      color: #f1f1f1;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #facc15;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.125rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .email-box {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    input[type="email"] {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 5px;
      width: 250px;
    }
    button {
      background-color: #facc15;
      border: none;
      padding: 0.75rem 1.25rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Something Exciting is Coming</h1>
    <p>I’m working on something cool. Stay tuned.</p>
    <div class="email-box">
      <input type="email" placeholder="Enter your email" />
      <button>Notify Me</button>
    </div>
  </div>
</body>
</html>
